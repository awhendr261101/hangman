<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman Game</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <h1>Hangman</h1>
    <div class="game-container">
        <div class="word-display" id="wordDisplay"></div>
        <div class="message" id="message"></div>
        <div class="letters-container" id="lettersContainer">

        </div>
        <div class="chances-display">Chances Left: <span id="chancesLeft">10</span></div>
        <button id="restartBtn" class="hidden">Restart Game</button>
    </div>

    <p>Category: <span id="category"></span></p>

    <script src="./script/main.js"></script>
</body>
</html>
